<article class="glass-card group cursor-pointer overflow-hidden">
  <!-- Image -->
  <div class="relative h-48 mb-4 rounded-lg overflow-hidden">
    <img [src]="post.image" [alt]="post.title"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
  </div>

  <!-- Content -->
  <div>
    <!-- Category Badge -->
    <span class="inline-block nav-link active w-fit px-3 py-1 rounded-full text-xs font-medium bg-primary/20 text-primary mb-3">
      {{ post.category.name }}
    </span>

    <!-- Title -->
    <h3 class="text-lg font-bold mb-2 group-hover:text-primary transition-colors line-clamp-2">
      {{ post.title }}
    </h3>

    <!-- Excerpt -->
    <p class="text-sm text-muted-foreground mb-4 line-clamp-2">
      {{ post.content }}
    </p>

    <!-- Meta -->
    <div class="flex items-center justify-between text-xs border-t border-border pt-4">
      <div class="flex items-center gap-1">
        <i class="ri-user-line text-muted-foreground"></i>
        <span class="text-muted-foreground">{{ post.user.userName }}</span>
      </div>
      <div class="flex items-center gap-1 text-xs">
        <i class="ri-calendar-line text-muted-foreground"></i>
        <span class="text-muted-foreground">{{ post.createdAt | date }}</span>
      </div>
      <span class="text-primary text-muted-foreground"><i class="ri-time-line text-muted-foreground mr-1"></i>{{ post.readTime || "8 min" }}</span>
    </div>
  </div>
</article>
